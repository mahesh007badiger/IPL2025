<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Match Predictions</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>IPL Match Predictions</h1>

    <h2>Submit Prediction</h2>
    <input type="text" id="name" placeholder="Your Name">
    <input type="text" id="match" placeholder="Match (e.g., CSK vs MI)">
    <input type="text" id="winner" placeholder="Predicted Winner">
    <button onclick="submitPrediction()">Submit</button>

    <h2>Leaderboard</h2>
    <table id="leaderboard">
        <tr><th>Name</th><th>Matches Played</th><th>Matches Won</th><th>Winning %</th></tr>
    </table>

    <button onclick="fetchLeaderboard()">Refresh Leaderboard</button>
</body>
</html>
