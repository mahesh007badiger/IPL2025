<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2025 Predictions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container">
        <!-- Login Form -->
        <div id="login-section">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleAuth()">Register here</a></p>
        </div>

        <!-- Registration Form -->
        <div id="register-section" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="register-name" placeholder="Name" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button onclick="register()">Register</button>
            <p>Already have an account? <a href="#" onclick="toggleAuth()">Login here</a></p>
        </div>
    </div>

    <!-- After Login -->
    <div id="dashboard" style="display: none;">
        <h1>Welcome, <span id="user-name"></span>!</h1>
        <button onclick="logout()">Logout</button>

        <!-- Leaderboard -->
        <h2>Leaderboard</h2>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Wins</th>
                    <th>Winning %</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- User History -->
        <h2>Your Predictions</h2>
        <ul id="user-history"></ul>

        <!-- Prediction Form -->
        <h2>Today's Match Prediction</h2>
        <p id="match-info"></p>
        <select id="team-selection"></select>
        <button onclick="submitPrediction()">Submit Prediction</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
